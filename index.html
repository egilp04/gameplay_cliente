<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego cliente</title>
    <link rel="icon" type="image/x-icon" href="./src/assests/icons/game.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./src/main.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title" id="title"></h1>
    </header>
    <main>
      <section id="seccion-1">
        <div id="datos-jugador-container">
          <div id="imagen-jugador-container">
            <img id="imagen-jugador" alt="imagen del jugador" />
          </div>
          <div id="nombre-jugador-container"><h2></h2></div>
        </div>
        <div id="estadisticas-container">
          <div id="ataque-container">
            <span>ATAQUE</span><span id="ataque-valor" class="valor"></span>
          </div>
          <div id="defensa-container">
            <span>DEFENSA</span><span id="defensa-valor" class="valor"></span>
          </div>
          <div id="vida-container">
            <span>VIDA</span><span id="vida-valor" class="valor"></span>
          </div>
          <div id="puntos-container">
            <span>PUNTOS</span><span id="puntos-valor" class="valor"></span>
          </div>
        </div>
        <div><button type="button">Continuar</button></div>
      </section>
      <section id="seccion-2" class="hidden"></section>
      <section id="seccion-3" class="hidden"></section>
      <section id="seccion-4" class="hidden"></section>
      <section id="seccion-5" class="hidden"></section>
    </main>
    <footer></footer>
  </body>
</html>
